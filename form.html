<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/form.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="js/final.js"></script>
    <title>Sequence Analysis</title>
</head>
<body id="main">
    <div id="anchor">
    <h1 id="mainheading" class="heading">Amino Acid Analysis Tool</h1>
    <form name="database" id="database" method="post" action="display.cgi">
        <h2 class="heading">MySQL Database</h2>
        <input id="data" type="submit" value="Show database" class="submit" title="Show database"/>
    </form>
    <form enctype="multipart/form-data" name="analysis" id="analysis" method="post" action="jones_final.cgi">
        <label for="q">Enter FASTA sequence(s):</label>
        <textarea id="sequence" rows="15" cols="150" name="query" value="" autofocus="autofocus" spellcheck="false" placeholder="Enter a sequence..."></textarea>
        <div><input type="submit" class="submit" value="Submit" id="submit" title="Submit"/></div>
        <h5 id="seqcheck" >
            **Enter a valid sequence/format.
      </h5>
    </form></div>
    <section id="result">
	<table id="table">
	    <thead>
	    <tr>
		<td>ID</td>
	        <td>Length</td>
                <td>Weight</td>
	        <td>pI</td>
                <td>Hydrophobicity</td>
                <td>Instability Index</td>
                <td>A Count</td>
                <td>C Count</td>
                <td>D Count</td>
                <td>E Count</td>
                <td>F Count</td>
                <td>G Count</td>
                <td>H Count</td>
                <td>I Count</td>
                <td>K Count</td>
                <td>L Count</td>
                <td>M Count</td>
                <td>N Count</td>
                <td>P Count</td>
                <td>Q Count</td>
                <td>R Count</td>
                <td>S Count</td>
                <td>T Count</td>
                <td>V Count</td>
                <td>W Count</td>
                <td>Y Count</td>

	    </tr>
	    </thead>
	    <tbody>

	    </tbody>
    </section>

</body>
</html>
